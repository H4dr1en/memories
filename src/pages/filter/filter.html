<ion-header>

    <ion-navbar>
        <ion-title>Filters</ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="outer-content">

    <ion-row>
        <ion-item>
            <ion-label color="primary" stacked>Sort by</ion-label>
            <ion-select class="filter" [(ngModel)]="filters.sort.field">
                <ion-option value="Title">Title</ion-option>
                <ion-option value="Date">Date</ion-option>
            </ion-select>
        </ion-item>
    </ion-row>

    <ion-row>
        <ion-item>
            <ion-label color="primary" stacked>Mark Range ({{filters.marks.lower}} to {{filters.marks.upper}})</ion-label>
            <ion-range class="filter" min="1" max="5" step="1" dualKnobs="true" pin="true" [(ngModel)]="filters.marks"
                color="dark">
                <ion-label range-left>1</ion-label>
                <ion-label range-right>5</ion-label>
            </ion-range>
        </ion-item>
    </ion-row>

    <ion-row>
        <ion-grid>
            <ion-row>
                    <ion-tags-input class="filter" name="tags" [(ngModel)]="filters.tags" [canEnterAdd]="true"
                        [canBackspaceRemove]="true" [separatorStr]="','" [placeholder]="'add tag'"></ion-tags-input>
            </ion-row>
        </ion-grid>
    </ion-row>
</ion-content>
