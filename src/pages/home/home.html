<ion-header>
    <ion-navbar>
        <ion-title>
            Memories
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="swapfilterOrder()">
                <ion-icon *ngIf="filterActive && filterOrder == 'Asc'" name="arrow-round-down"></ion-icon>
                <ion-icon *ngIf="filterActive && filterOrder == 'Desc'" name="arrow-round-up"></ion-icon>
            </button>
            <button ion-button icon-only (click)="presentFilter($event)">
                <ion-icon name="funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar [(ngModel)]="filters.searchTerm"></ion-searchbar>
    <div *ngFor="let mem of memoryProvider.memories | filter:filters | sort:'filters':'filterOrder'">
        <ion-card (click)="pushMemory(mem)">
            <img src="../../assets/imgs/nin-live.png" />
            <ion-card-content>
                <ion-card-title>
                    {{mem.Title | LimitTo: 40}}
                </ion-card-title>
                <p>
                    {{ mem.Description | LimitTo: 300 }}
                </p>
            </ion-card-content>
        </ion-card>
    </div>

    <ion-fab right bottom>
        <button (click)="showAddMemoryPage()" ion-fab color="blue">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
