<ion-header>

    <ion-navbar>
        <ion-title>Add a new memory</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="addMemory()">
        <ion-item>
            <ion-label>Title</ion-label>
            <ion-input type="text" [(ngModel)]="mem.Title" name="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description</ion-label>
            <ion-textarea [(ngModel)]="mem.Description" name="description"></ion-textarea>
        </ion-item>
        <ion-item>
            <div *ngIf="mem.Img !== ''">
                <img [src]="mem.Img" />
                <ion-fab right top>
                    <button ion-fab mini color="danger" (click)="removePicture()">
                        <ion-icon name="close"></ion-icon>
                    </button>
                </ion-fab>
            </div>
            <button *ngIf="mem.Img === ''" type="button" ion-button block (click)="takePicture()">Take a picture</button>
            <button *ngIf="mem.Img === ''" type="button" ion-button block (click)="importPicture()">Import a picture</button>
        </ion-item>
        <ion-item>
            <ion-label>Note<ion-icon class="mark-icon" *ngFor="let i of [1,2,3,4,5]" [name]="i | mark:mem.Mark" (click)="mem.Mark = i"></ion-icon>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Location</ion-label>
            <ion-input [(ngModel)]="mem.Location.name" name="name"></ion-input>
        </ion-item>
        <ion-tags-input name="tags" [(ngModel)]="mem.Tags" [canEnterAdd]="true" [canBackspaceRemove]="true"
            [separatorStr]="','"></ion-tags-input>
        <button ion-button type="submit" block>Add Memory</button>
    </form>
    <ion-card text-center>
        <div id="map"></div>
    </ion-card>
</ion-content>
