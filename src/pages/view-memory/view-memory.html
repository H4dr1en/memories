<ion-header>
    <ion-navbar>
        <ion-title>{{mem.location || "Memory"}}</ion-title>        
    </ion-navbar>
</ion-header>


<ion-content padding>
    <img *ngIf="mem.img" src="../../assets/imgs/{{mem.img}}" />
    <h1> {{ mem.title }}</h1>
    <p class="content">
        {{ mem.description}}
    </p>

    <ion-fab right bottom>
        <button ion-fab (click)="showEditMemoryPage()"><ion-icon name="create"></ion-icon></button>
    </ion-fab>

</ion-content>
