<ion-header>
    <ion-navbar>
        <ion-title>{{mem.Location.name || "Memory"}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <img src="../../assets/imgs/nin-live.png" />
    <h1> {{ mem.Title }}</h1>
    <p class="content">
        {{ mem.Description}}
    </p>
    <div class="mark-container">
        <ion-icon *ngFor="let i of [1,2,3,4,5]" [name]="i | mark:mem.Mark"></ion-icon>
    </div>
    <div class="tags-container">
        <div class="tag" *ngFor="let tag of mem.Tags">
            <ion-badge color="primary">{{tag}}</ion-badge>
        </div>
    </div>
    <ion-fab right bottom>
        <button ion-fab (click)="presentActionSheet()">
            <ion-icon name="create"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
